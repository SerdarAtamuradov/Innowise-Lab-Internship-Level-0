<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innowise Lab Internship: Level 0</title>
  </head>
  <body>
    <h1 class="title">Custom Calculator</h1>
    <main class="main">
      <div class="inputs">
        <div class="history right-text"><span class="history__text">1</span></div>
        <div class="current right-text"><span class="current__text">222</span></div>
      </div>
      <div class="buttons">
        <table class="first-table">
          <tbody>
            <tr>
              <td>m+</td>
              <td>m-</td>
              <td>mr</td>
            </tr>
            <tr>
              <td>mc</td>
              <td>1/x</td>
              <td>+/-</td>
            </tr>
            <tr>
              <td>e<sup>x</sup></td>              
              <td>ln</td>           
              <td>log<sub>10</sub></td>              
            </tr>
            <tr>
              <td>x<sup>2</sup></td>
              <td>x<sup>3</sup></td>
              <td>x<sup>y</sup></td>
            </tr>
            <tr class="koren">
              <td><sup>2</sup>√x</td>
              <td><sup>3</sup>√x</td>
              <td><sup>y</sup>√x</td>
            </tr>            
          </tbody>
        </table>
        <table class="second-table">
          <tbody>            
            <tr>
              <td>(</td>
              <td>)</td>
              <td>%</td>
              <td>AC</td>
            </tr>            
            <tr>
              <td class="number">7</td>
              <td class="number">8</td>
              <td class="number">9</td>
              <td class="operation">÷</td>
            </tr>            
            <tr>
              <td class="number">4</td>
              <td class="number">5</td>
              <td class="number">6</td>
              <td class="operation">×</td>
            </tr>            
            <tr>
              <td class="number">1</td>
              <td class="number">2</td>
              <td class="number">3</td>
              <td class="operation">-</td>
            </tr>            
            <tr>
              <td class="number">0</td>
              <td class="number">.</td>
              <td class="equal">=</td>
              <td class="operation">+</td>
            </tr>            
          </tbody>
        </table>
      </div>
    </main>

    
    <script src="../app/index.js"></script>
  </body>
</html>
