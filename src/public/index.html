<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innowise Lab Internship: Level 0</title>
  </head>
  <body>
    <header><h1 class="title">Custom Calculator</h1></header>
    <main class="main">
      <div class="content">
        <!-- <input type="text" class="content__history" value="" />
        <input type="text"class="content__current" value="0" /> -->
        <div>
          <span class="content__history"></span>
        </div>
        <div>
          <span class="content__current">0</span>
        </div>
      </div>
      <div class="tables">
        <table class="tables__first-table">
          <tbody>
            <tr>
              <td data-action="add-memory">m+</td>
              <td data-action="sub-memory">m-</td>
              <td data-action="reset-memory">mr</td>
            </tr>
            <tr>
              <td data-action="clear-memory">mc</td>
              <td data-action="one-div-x">1/x</td>
              <td data-action="plus-minus">+/-</td>
            </tr>
            <tr>
              <td data-action="e">e<sup>x</sup></td>              
              <td data-action="natural-logarithm">ln</td>           
              <td data-action="logarithm">log<sub>10</sub></td>              
            </tr>
            <tr>
              <td data-action="power-2">x<sup>2</sup></td>
              <td data-action="power-3">x<sup>3</sup></td>
              <td data-action="power-y">x<sup>y</sup></td>
            </tr>
            <tr class="tables__square-root">
              <td data-action="square-root-2"><sup>2</sup>√x</td>
              <td data-action="square-root-3"><sup>3</sup>√x</td>
              <td data-action="square-root-y"><sup>y</sup>√x</td>
            </tr>            
          </tbody>
        </table>
        <table class="tables__second-table">
          <tbody>            
            <tr>
              <td data-action="left-bracket">(</td>
              <td data-action="right-bracket">)</td>
              <td data-action="percentage">%</td>
              <td data-action="clear">AC</td>
            </tr>            
            <tr>
              <td class="tables__number" data-action="7">7</td>
              <td class="tables__number" data-action="8">8</td>
              <td class="tables__number" data-action="9">9</td>
              <td data-action="divide">÷</td>
            </tr>            
            <tr>
              <td class="tables__number" data-action="4">4</td>
              <td class="tables__number" data-action="5">5</td>
              <td class="tables__number" data-action="6">6</td>
              <td data-action="multiply">×</td>
            </tr>            
            <tr>
              <td class="tables__number" data-action="1">1</td>
              <td class="tables__number" data-action="2">2</td>
              <td class="tables__number" data-action="3">3</td>
              <td data-action="subtract">−</td>
            </tr>            
            <tr>
              <td class="tables__number" data-action="0">0</td>
              <td class="tables__number" data-action="dot">.</td>
              <td class="tables__equal" data-action="equal">=</td>
              <td data-action="add">+</td>
            </tr>            
          </tbody>
        </table>
      </div>
    </main>

    
    <script src="../app/index.js"></script>
  </body>
</html>
